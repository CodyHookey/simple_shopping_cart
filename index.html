<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header class="col-xs-12 text-center">
        <h1>Shopping Cart</h1>
      </header>
      <div class="row">
        <div class="col-12">
          <table class="table table-responsive">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col" class="text-center">Unit Price</th>
                <th scope="col" class="text-center">Quantity</th>
                <th scope="col" class="text-center">Cost</th>
                <th scope="col" class="text-center"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="item">Milk</td>
                <td class="price text-center">3.00</td>
                <td class="quantity text-center">
                  <input type="number text-center" value="0">
                </td>
                <td class="cost text-center"></td>
                <td class="text-center">
                  <button class="btn btn-xs btn-remove">
                    Remove
                  </button>
                </td>
              </tr>
              <tr>
                <td class="item">6 Eggs</td>
                <td class="price text-center">4.40</td>
                <td class="quantity text-center">
                  <input type="number text-center" value="0">
                </td>
                <td class="cost text-center"></td>
                <td class="text-center">
                  <button class="btn btn-xs btn-remove">
                    Remove
                  </button>
                </td>
              </tr>
              <tr>
                <td class="item">Bread</td>
                <td class="price text-center">2.90</td>
                <td class="quantity text-center">
                  <input type="number text-center" value="0">
                </td>
                <td class="cost text-center"></td>
                <td class="text-center">
                  <button class="btn btn-xs btn-remove">
                    Remove
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <form id="addProduct" class="col-12">
          <input class="mx-2 itemName" name="name" type="text" placeholder="Name" required>
          <input class="mx-2 itemPrice" name="price" type="Number" placeholder="Price" step="0.01" required>
          <button class="btn btn-primary btn-xs add-btn">Add</button>
        </form>
        <div class="breakdown">
          <h4 class="breakdownItems">Subtotal: £<span id="totalValue"></span></h4>
          <h4 class="breakdownItems">Shipping: £<span id="shipping">6.99</span></h4>
          <h4 class="breakdownItems">VAT: £<span id="vat"></span></h4>
          <h3 class="breakdownItems">Total: £<span id="cartTotal"></span></h3>
        </div>
      </div>
    </div>
  </body>
</html>
